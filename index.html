<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico?">
    <title>QISS - 통합검색 시스템</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
        }

        body img {
            display: block;
            margin: 0 auto;
            width: 800px;
            height: auto;
            border: 1px solid #ffffff00;
            border-radius: 5px;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #search-buttons {
            margin-top: 10px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #response-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            display: inline-block;
            text-align: left;
            width: 80%;
        }

        #current-time {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        #credit {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        #version {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
        }

        #empty {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div><a href="https://qpi-labels.github.io/main/"><img src="https://i.ibb.co/THk34pC/001-12.webp" alt="QISS Logo"></a></div>
        <input type="text" id="search-bar" placeholder="검색어를 입력하세요">
        <div id="search-buttons">
            <button class="search-button" onclick="searchInGoogle()">Google 검색결과</button>
            <button class="search-button" onclick="searchInNaver()">Naver 검색결과</button>
            <button class="search-button" onclick="searchInDBpia()">DBpia 검색결과</button>
            <button class="search-button" onclick="searchInGs()">Google scholar 검색결과</button>
            <button class="search-button" onclick="searchInRnE()">R&E 지원센터 검색결과</button>
            <button class="search-button" onclick="searchInRISS()">RISS 검색결과</button>
            <button class="search-button" onclick="askGPT()">GPT</button>
        </div>

        <div id="empty">ㅤ</div>
        <div id="empty">ㅤ</div>
        <div id="credit">- 편의정보(베타) -</div>

        <div id="search-buttons">
            <button class="search-button" onclick="classroom()">클래스룸</button>
            <button class="search-button" onclick="cophygue()">꽃피게 위키독스</button>
        </div>

        <div id="current-time">현재 시간: <span id="time-display"></span></div>

        <div id="credit">Quarter-Pi Integrated Search System | 2024 Quarter-Pi</div>
        <div id="version"><a href="https://github.com/Jaewon0418/QISS/releases">V 0.1.4 | build240507004</a></div>
        <div id="empty">ㅤ</div>
        <div id="empty">ㅤ</div>
    </header>

    <div id="response-container">
        <p id="gpt-response">GPT 응답이 여기에 표시됩니다.</p>
    </div>

    <script>
        function searchInGoogle() {
            const searchTerm = document.getElementById('search-bar').value;
            window.open('https://www.google.com/search?q=' + encodeURIComponent(searchTerm));
        }

        function searchInNaver() {
            const searchTerm = document.getElementById('search-bar').value;
            window.open('https://search.naver.com/search.naver?where=nexearch&sm=tab_hty&query=' + encodeURIComponent(searchTerm));
        }

        function searchInDBpia() {
            const searchTerm = document.getElementById('search-bar').value;
            window.open('https://www.dbpia.co.kr/search/topSearch?searchOption=all&query=' + encodeURIComponent(searchTerm));
        }

        function searchInGs() {
            const searchTerm = document.getElementById('search-bar').value;
            window.open('https://scholar.google.com/scholar?hl=ko&as_sdt=0%2C5&q=' + encodeURIComponent(searchTerm));
        }

        function searchInRnE() {
            const searchTerm = document.getElementById('search-bar').value;
            window.open('http://www.rne.or.kr/gnuboard5/bbs/board.php?bo_table=teen_search&sca=&sop=and&sfl=wr_10%7C%7Cwr_name%7C%7Cwr_content&stx=' + encodeURIComponent(searchTerm));
        }

        function searchInRISS() {
            const searchTerm = document.getElementById('search-bar').value;
            window.open('https://www.riss.kr/search/Search.do?colName=all&isDetailSearch=N&searchGubun=true&oldQuery=&sflag=1&fsearchMethod=search&isFDetailSearch=N&searchQuery=1&kbid=&pageNumber=1&query=' + encodeURIComponent(searchTerm));
        }

        function classroom() {
            window.open('https://classroom.google.com/');
        }

        function cophygue() {
            window.open('https://wikidocs.net/book/4493');
        }

        async function askGPT() {
    const searchTerm = document.getElementById('search-bar').value;
    const apiKey = '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'; // 올바른 API 키 입력

    if (!searchTerm) {
        alert('질문을 입력하세요.');
        return;
    }

    const responseContainer = document.getElementById('gpt-response');
    responseContainer.textContent = 'GPT 응답을 가져오는 중...';

    try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: 'gpt-4', // 'gpt-4.0' 대신 'gpt-4'
                messages: [{ role: 'user', content: searchTerm }],
                max_tokens: 100,
                temperature: 0.7
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        responseContainer.textContent = data.choices[0].message.content.trim();
    } catch (error) {
        responseContainer.textContent = '오류 발생: ' + error.message;
    }
}



        const timeDisplay = document.getElementById('time-display');

        setInterval(() => {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // Months are zero-indexed
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            timeDisplay.textContent = `${year}년 ${month}월 ${day}일 ${hours}:${minutes}:${seconds}`;
        }, 1000);
    </script>
</body>
</html>
