<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico?">
    <title>QISS - 통합검색 시스템</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
        }

        body img {
            display: block;
            margin: 0 auto;
            width: 800px;
            height: auto;
            border: 1px solid #ffffff00;
            border-radius: 5px;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #search-buttons {
            margin-top: 10px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #response-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            display: inline-block;
            text-align: left;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <div><a href="https://qpi-labels.github.io/main/"><img src="https://i.ibb.co/THk34pC/001-12.webp" alt="QISS Logo"></a></div>
        <input type="text" id="search-bar" placeholder="질문을 입력하세요">
        <div id="search-buttons">
            <button class="search-button" onclick="askGPT()">GPT 응답</button>
        </div>
        <div id="response-container">
            <p id="gpt-response">GPT 응답이 여기에 표시됩니다.</p>
        </div>
    </header>

    <script>
        async function askGPT() {
            const searchTerm = document.getElementById('search-bar').value;
            const apiKey = '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'; // OpenAI API 키를 여기에 입력하세요.

            if (!searchTerm) {
                alert('질문을 입력하세요.');
                return;
            }

            const responseContainer = document.getElementById('gpt-response');
            responseContainer.textContent = 'GPT 응답을 가져오는 중...';

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',
                        prompt: searchTerm,
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseContainer.textContent = data.choices[0].text.trim();
            } catch (error) {
                responseContainer.textContent = '오류 발생: ' + error.message;
            }
        }
    </script>
</body>
</html>
